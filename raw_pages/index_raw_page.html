<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="description" content="Chat online global gratuito! Entre agora e comece a falar!">
    <meta name="keywords" content="Chat,Global,Bate papo,Gratuito,Social,Pessoas,Interação,Comunicação">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AgemChat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <link rel="icon" href="favicon.png">

    <script>var adminScript = false;
    </script>

</head>

<body>
    <div class="block"></div>
    <img class="loading-anim" alt="" width="80" height="80">

    <script> // Page load script
        LocalResourceCache.LoadImageToElement('img/loading.png', '.loading-anim');
        //LOADING ANIMATION BY LOADING.IO
        console.log('Loading animation by https://loading.io/');
    </script>
    
    <div id="loading" class="loading">
        <!--Loading animation and content block-->

        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">AgemChat&nbsp;|&nbsp<span id="curr_grp"></span></a>
            <a class="nav-item nav-link disabled">v1.9.1</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <a class="nav-item nav-link" href="marketplace.html"><img id="add-on" width="32"></a>
                <a onclick="logout();" class="nav-item nav-link" href="#"><img id="logout-btn" width="32"></a>
                <a class="nav-item nav-link" href="groups.html"><img id="groups-btn" width="32"></a>
                <a class="nav-item nav-link disabled" onclick="CacheClear();" href="#"><img id="cache-clear-btn" width="32"></a>
            </div>
        </nav>
        <script> // Page load script
            LocalResourceCache.LoadImageToElement('img/add-on.png', '#add-on');
            LocalResourceCache.LoadImageToElement('img/logout.png', '#logout-btn');
            LocalResourceCache.LoadImageToElement('img/groups.png', '#groups-btn');
            LocalResourceCache.LoadImageToElement('img/error-fix.png', '#cache-clear-btn');
        </script>
        <!--/.Navbar-->

        <div class="emoji-keyb hidden">
        </div>

        <div id="messages" class="msg-display">
        </div>

        <div class="msg-area">
            <input id="msg" class="form-control not-allowed" type="text" placeholder="Send a mesage ..." readonly
                autofocus onkeydown="if(event.keyCode == 13){$('#send-msg-btn').click();}" autocomplete="off">
            <button id="send-msg-btn" class="btn send-btn img-send" onclick="SendMessage();">
                &nbsp;
            </button>
            <button id="audio-btn" class="btn send-btn img-mic" onclick="AudioAction();">
                &nbsp;
            </button>
            <button id="emoji-btn" class="btn send-btn" onclick="if(canSendMessages)EmojiKeyboard();">
                &#128515;
            </button>
        </div>
    </div>
</body>

</html>
