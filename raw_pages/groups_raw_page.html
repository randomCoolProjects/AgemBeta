<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="description" content="Chat online global gratuito! Entre agora e comece a falar!">
    <meta name="keywords" content="Chat,Global,Bate papo,Gratuito,Social,Pessoas,Interação,Comunicação">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Grupos | AgemChat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <link rel="icon" href="favicon.png">

</head>

<body>

    <div class="block"></div>
    <img class="loading-anim" alt="" width="80" height="80">

    <script> // Page load script
        var anim = document.querySelector('.loading-anim');
        LocalResourceCache.LoadImage('img/loading.png', img => {
            anim.setAttribute('src', img);
        });

        //LOADING ANIMATION BY LOADING.IO
        console.log('Loading animation by https://loading.io/');
    </script>

    <div id="loading" class="loading">

        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">AgemChat</a>
            <a class="nav-item nav-link disabled">v1.9.1</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <a class="nav-item nav-link" href="marketplace.html"><img id="add-on" width="32"></a>
                    <a onclick="logout();" class="nav-item nav-link" href="#"><img id="logout-btn" width="32"></a>
                    <a class="nav-item nav-link" href="index.html"><img id="chat-btn" width="32"></a>
                    <a class="nav-item nav-link disabled" onclick="CacheClear();" href="#"><img id="cache-clear-btn" width="32"></a>
            </div>
        </nav>
        <script> // Page load script
            LocalResourceCache.LoadImageToElement('img/add-on.png', '#add-on');
            LocalResourceCache.LoadImageToElement('img/logout.png', '#logout-btn');
            LocalResourceCache.LoadImageToElement('img/AgemChat_Logo.png', '#chat-btn');
            LocalResourceCache.LoadImageToElement('img/error-fix.png', '#cache-clear-btn');
        </script>
        <!--/.Navbar-->

        <div id="groups">
            
        </div>

        <div class="action-btn">+</div>

    </div>
</body>
</html>
